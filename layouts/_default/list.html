{{ define "main" }}
	<main>
		{{ if .Params.image }}
			<div>
				<img src="{{ .Params.image }}" alt="{{ .Title }}">
			</div>
		{{ end }}
		{{ if or .Title .Content }}
		<div>
			{{ with .Title }}<h1>{{ . }}</h1>{{ end }}
			{{ with .Content }}<div>{{ . }}</div>{{ end }}
		</div>
		{{ end }}
		
		<div class="summary-list">
		    {{ range .Paginator.Pages }}
		    	{{ partial "summary.html" . }}
		    {{ end }}
		</div>
	</main>
	{{ partial "pagination.html" . }}
{{ end }}
