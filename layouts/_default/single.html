{{ define "main" }}
	<main>
		<article>
			<h1>{{ .Title }}</h1>
			<i><time>{{ .Date.Format (default "2006-01-02" .Site.Params.dateFmt) }}</time></i>
		        {{ range .Params.tags }}
		           <a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a>
        		{{ end }}
			<div>
				{{ .Content }}
			</div>
		</article>
	</main>
{{ end }}
