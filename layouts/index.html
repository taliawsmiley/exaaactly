{{ define "main" }}
	<main>
        <div class="post-previews">
		{{ $paginator := .Paginate (where .Site.RegularPages "Section" "post") }}
		{{ range $paginator.Pages }}
            {{ partial "summary.html" . }}
        {{ end }}
        </div>
	</main>
    {{ partial "pagination.html" . }}
{{ end }}
